<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <head>
    <title>忘年会アプリ</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <h1>忘年会アプリ</h1>
    <p>問題{{q}}</p>
    <form action="http://{{ip}}:61203/{{next_q}}" method="get">
      <div>
        <input type="hidden" name="name_id" value={{name_id}} />
        {% for i in [1, 2, 3] %}
          <p>選択してください({{i}}位)<br>
            {% for user in users %}
              {% if user.id == 0 %}
                <input type="radio" name="val{{i}}" value={{user.id}} id="radio{{i}}{{user.id}}" checked>
                <label for="radio{{i}}{{user.id}}" class="radio">{{user.name}}</label>
              {% else %}
                <input type="radio" name="val{{i}}" value={{user.id}} id="radio{{i}}{{user.id}}">
                <label for="radio{{i}}{{user.id}}" class="radio">{{user.name}}</label>
              {% endif %}
            {% endfor%}
          </p>
        {% endfor%}
        <input type="submit" class="square_btn" value="回答" />
      </div>
    </form>
  </body>
</html>
